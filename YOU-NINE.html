<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>游꿟 Meu Site de V칤deos</title>
    <style>
        :root {
            --bg-color: #f2f2f2;
            --text-color: #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .controls {
            display: flex;
            flex-direction: column; /* Empilha em telas menores */
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row; /* Lado a lado em telas maiores */
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .form-container, .search-container {
                flex: 1 1 48%;
            }
        }

        .form-container, .search-container {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Layout responsivo em grid */
            gap: 20px;
        }

        .video-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .video-title {
            padding: 10px;
            font-weight: bold;
            background: #eee;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Propor칞칚o 16:9 para responsividade do v칤deo */
            height: 0;
            overflow: hidden; /* Garante que o iframe n칚o vaze */
            border-radius: 8px 8px 0 0; /* Arredonda s칩 a parte superior */
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 0 0 10px 10px; /* Arredonda s칩 a parte inferior */
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        .dark {
            --bg-color: #1e1e1e;
            --text-color: #fff;
        }

        .theme-toggle {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>游꿟 Meu Site de V칤deos</h1>
        <p>Gerencie v칤deos do YouTube e c칙meras ao vivo</p>
    </header>

    <main>
        <div class="controls">
            <div class="form-container">
                <h2>Adicionar V칤deo/C칙mera</h2>
                <input type="text" id="videoTitle" placeholder="T칤tulo" />
                <input type="text" id="videoURL" placeholder="URL do YouTube ou da c칙mera" />
                <input type="text" id="videoCategory" placeholder="Categoria (ex: Not칤cias, C칙meras)" />
                <button onclick="adicionarVideo()">Adicionar</button>
                <button class="theme-toggle" onclick="toggleTema()">Alternar Tema</button>
            </div>
            <div class="search-container">
                <h2>Buscar</h2>
                <input type="text" id="buscaInput" placeholder="Digite para filtrar v칤deos..." oninput="filtrarVideos()" />
            </div>
        </div>

        <div class="video-grid" id="videoGrid">
            </div>
    </main>

    <footer>
        <p>춸 2025 MeuSite. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        const videoGrid = document.getElementById('videoGrid');
        const buscaInput = document.getElementById('buscaInput');

        function salvarVideos(videos) {
            localStorage.setItem('meusVideos', JSON.stringify(videos));
        }

        function carregarVideos() {
            const videosSalvos = localStorage.getItem('meusVideos');
            if (videosSalvos) {
                const lista = JSON.parse(videosSalvos);
                lista.forEach(video => criarCardVideo(video.title, video.url, video.category));
            }
        }

        function criarCardVideo(title, url, category) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.title = title.toLowerCase();
            card.dataset.category = category.toLowerCase();

            const videoTitle = document.createElement('div');
            videoTitle.className = 'video-title';
            videoTitle.innerText = `${title} (${category})`;

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const iframe = document.createElement('iframe');
            iframe.src = getEmbedURL(url);
            iframe.allowFullscreen = true;

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-button';
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = () => {
                removerVideo(title);
                card.remove();
            };

            videoContainer.appendChild(iframe);
            card.appendChild(videoTitle);
            card.appendChild(videoContainer);
            card.appendChild(removeBtn);
            videoGrid.appendChild(card);
        }

        function getEmbedURL(url) {
            const youtubeMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            }
            return url; // assume URL de c칙mera ao vivo j치 칠 embeddable
        }

        function adicionarVideo() {
            const title = document.getElementById('videoTitle').value.trim();
            const url = document.getElementById('videoURL').value.trim();
            const category = document.getElementById('videoCategory').value.trim() || 'Sem Categoria';

            if (!title || !url) {
                alert("Preencha o t칤tulo e a URL.");
                return;
            }

            const videos = JSON.parse(localStorage.getItem('meusVideos')) || [];
            videos.push({ title, url, category });
            salvarVideos(videos);

            criarCardVideo(title, url, category);

            document.getElementById('videoTitle').value = '';
            document.getElementById('videoURL').value = '';
            document.getElementById('videoCategory').value = '';
        }

        function removerVideo(title) {
            let videos = JSON.parse(localStorage.getItem('meusVideos')) || [];
            videos = videos.filter(video => video.title !== title);
            salvarVideos(videos);
        }

        function filtrarVideos() {
            const termo = buscaInput.value.toLowerCase();
            const cards = document.querySelectorAll('.video-card');
            cards.forEach(card => {
                const title = card.dataset.title;
                const category = card.dataset.category;
                card.style.display = title.includes(termo) || category.includes(termo) ? '' : 'none';
            });
        }

        function toggleTema() {
            document.body.classList.toggle('dark');
        }

        new Sortable(videoGrid, {
            animation: 150,
            onEnd: () => {
                const cards = [...document.querySelectorAll('.video-card')];
                const novaOrdem = cards.map(card => {
                    return {
                        title: card.querySelector('.video-title').innerText.split(' (')[0],
                        url: card.querySelector('iframe').src,
                        category: card.dataset.category
                    };
                });
                salvarVideos(novaOrdem);
            }
        });

        carregarVideos();
    </script>
</body>
</html>
